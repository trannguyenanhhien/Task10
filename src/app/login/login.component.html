<div id="wrapper">
  <div id="wrappertop"></div>

  <div id="wrappermiddle">

    <h2>Login</h2>

    <div id="username_input">

      <div id="username_inputleft"></div>

      <div id="username_inputmiddle">
      <form>
        <input type="text" name="link" id="url" value="E-mail Address" onclick="this.value = ''">
        <img id="url_user" src="../../assets/images/mailicon.png" alt="">
      </form>
      </div>

      <div id="username_inputright"></div>

    </div>

    <div id="password_input">

      <div id="password_inputleft"></div>

      <div id="password_inputmiddle">
      <form>
        <input type="password" name="link" id="url" value="Password" onclick="this.value = ''">
        <img id="url_password" src="../../assets/images/passicon.png" alt="">
      </form>
      </div>

      <div id="password_inputright"></div>

    </div>

    <div id="submit">
      <form>
      <input type="image" src="../../assets/images/submit_hover.png" id="submit1" value="Sign In">
      <input type="image" src="../../assets/images/submit.png" id="submit2" value="Sign In">
      </form>
    </div>


    <div id="links_left">

    <a href="#">Forgot your Password?</a>

    </div>

    <div id="links_right"><a href="#">Not a Member Yet?</a></div>

  </div>

  <div id="wrapperbottom"></div>
</div>
