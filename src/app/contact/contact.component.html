<div class="container">
  <h2><i>ABOUT ME</i></h2>
</div>
<div class="contact-info">
  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3880.2035241351173!2d109.22196811474676!3d13.461548207580176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x316f9f1b30e2a971%3A0x3caa808845bf61aa!2zQsOjaSB04bqvbSBTw7RuZyBD4bqndQ!5e0!3m2!1sen!2s!4v1579785977196!5m2!1sen!2s"
      width="600"
      height="450"
      frameborder="0"
      style="border:0;"
      allowfullscreen=""
    ></iframe>
  </div>
  <div class="container">
    <div class="contact-grids">
      <div class="col_1_of_bottom span_1_of_first1">
        <h5>Address</h5>
        <ul class="list3">
          <li>
            <img src="../../assets/images/home.png" alt="" />
            <div class="extra-wrap">
              <p>Xuân Yên - Sông Cầu<br/>Tỉnh Phú Yên</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="col_1_of_bottom span_1_of_first1">
        <h5>Phone</h5>
        <ul class="list3">
          <li>
            <img src="../../assets/images/phone.png" alt="" />
            <div class="extra-wrap">
              <p>+84 39 xxx 7879</p>
            </div>
          </li>
          <li>
            <img src="../../assets/images/phone.png" alt="" />
            <div class="extra-wrap">
              <p>+84 35 xxx 5760</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="col_1_of_bottom span_1_of_first1">
        <h5>Email</h5>
        <ul class="list3">
          <li>
            <img src="../../assets/images/email.png" alt="" />
            <div class="extra-wrap">
              <p>
                <span class="mail"
                  ><a href="mailto:yoursite.com">17520462@gm.uit.edu.vn</a></span
                >
              </p>
            </div>
          </li>
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>
    <form>
      <div class="contact-form">
        <div class="contact-to">
          <input
            type="text"
            class="text"
            value="Name..."
            onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Name...';}"
          />
          <input
            type="text"
            class="text"
            value="Email..."
            onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Email...';}"
          />
          <input
            type="text"
            class="text"
            value="Subject..."
            onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Subject...';}"
          />
        </div>
        <div class="text2">
          <textarea
            value="Message:"
            onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Message';}"
          >
Message..</textarea
          >
        </div>
        <span><input type="submit" class="" value="Send"/></span>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
